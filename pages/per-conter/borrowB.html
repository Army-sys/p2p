<link rel="stylesheet" href="../../dist/css/borrowB.min.css">
<p class="bor">
    <span>借款信息:</span>
    <button class="btn btn-sm" id="borrowType">信用贷</button>
</p>
<hr>
<div class="row">
    <div class="col-md-6 cen">
        <div class="input-group mb-3">
            <label for="borrowmoney" class="mr-3">借款金额</label>
            <input type="number" class="form-control" placeholder="借款金额" id="borrowmoney">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">元</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="interest" class="mr-3">借款利息</label>
            <input type="number" class="form-control" placeholder="借款利息" id="interest">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="borrowtime" class="mr-3">借款期限</label>
            <select class="custom-select" id="borrowtime">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="24">24</option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">月</span>
            </div>
        </div>

        <div class="input-group mb-3">
            <label class="mr-3">还款方式</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="repaytype" id="inlineRadio1" value="0" checked>
                <label class="form-check-label" for="inlineRadio1" >按月分期</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="repaytype" id="inlineRadio2" value="1">
                <label class="form-check-label" for="inlineRadio2">按月到期</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="minbid" class="mr-3">最小投标</label>
            <input type="number" class="form-control" placeholder="最小投标" id="minbid">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">元</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="bouns" class="mr-3">投标奖金</label>
            <input type="number" class="form-control" placeholder="投标奖金" id="bouns">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="days" class="mr-3">招标天数</label>
            <select class="custom-select" id="days">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="24">24</option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">月</span>
            </div>
        </div>

        <div class="input-group mb-3">
            <label for="title" class="mr-3">借款标题</label>
            <input type="text" class="form-control" placeholder="借款标题" id="title">
        </div>
        <div class="input-group mb-3">
            <label for="info" class="mr-3">借款描述</label>
            <textarea class="form-control" id="info" rows="2" placeholder="借款描述"></textarea>
        </div>
        <div class="mb-3">
            <label for="title" class="mr-3 invisible">借款标题</label>
            <button type="button" class="btn btn-info" id="borrowApplyBtn">提交申请</button>
        </div>
    </div>
</div>
<script src="../../dist/js/borrowB.min.js"></script>
