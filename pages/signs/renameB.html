<link rel="stylesheet" href="../../dist/css/renameB.min.css">
<div class="finor-two">
    <div class="fin1">实名认证</div>
    <div class="fin2">为保护您账户安全，实名认证成功之后不能修改信息，请认真填写！</div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">用&nbsp;户&nbsp;&nbsp;名</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">请输入用户名</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">账&emsp;&emsp;号</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">请输入账号</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">性&emsp;&emsp;别</label>
            <select type="text" class="form-control" list="sex" id="exampleInputEmail1"
                aria-describedby="emailHelp">
                <option value="#">男</option>
                <option value="#">女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">证件类型</label>
            <select type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
                <option value="#">身份证</option>
                <option value="#">驾驶证</option>
                <option value="#">军官证</option>
                <option value="#">结婚证</option>
            </select>

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">证件号码</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">出生日期</label>
            <input type="date" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">证件地址</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">身份证照片</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="buttond">
            <button type="submit" class="btn btn-primary">提交认证</button>
        </div>



    </form>
</div>
